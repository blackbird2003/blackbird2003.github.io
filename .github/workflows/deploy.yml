# GitHub Actions 工作流名称
name: Hexo Deploy

# 触发工作流的事件
on:
  push:
    branches:
      - master # 或者 master，取决于你的主分支名称

# 工作流中的任务
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 运行环境

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 推荐使用 LTS 版本，如 18 或 20

      - name: Install dependencies
        run: npm install # 关键步骤：安装所有 npm 依赖，包括你的主题

      - name: Hexo Generate
        run: npx hexo generate

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public